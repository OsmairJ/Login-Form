<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>

    <header class="logo">
        <img src="./images/logo.svg" alt="">
    </header>
    <div class="car">

        <img src="./images/side-image.jpg" alt="" >

    </div>
    <main>
       <div class="container">
        <div class="topo">
            <div class="login">
                <img src="./images/log-in.svg" alt="login">
                <h1>Faça seu login</h1>
            </div>
            <p>Entre com suas informações de cadastro.</p>
        </div>
        <form action="" class="form">
            <div class="email">
                <label for="e-mail">E-mail</label>
                <div class="borde-mail">
                    <input type="email" placeholder="Digite seu e-mail"  class="in-mail">
                    <img src="./images/mail-focus.svg" alt="" class="img-mail">
                    
                    </input>
            </div>
            </div>
            <div class="pass">
                <label for="password">Senha</label>
                <div class="borde-pass">
                    <input type="password" placeholder="Digite sua senha"  class="in-pass">
                    <img src="./images/lock-focus.svg" alt="" class="img-pass">
                    
                    </input>
            </div>
            </div>
            
        </form>
        <div class="forget">
            <div class="box1">
                <input id="checkbox-1" type="checkbox">
                <label for="checkbox-1">Lembre-me</label>
              </div>
            <div class="box2">
                
                <a href="">Esqueci a senha</a>
                
            </div>
        </div>
        <div class="botao">

            <button type="submit">ENTRAR</button>
            <a href="">Não tem uma conta? <strong>Registre-se</strong></a>
        </div>
    </div>
    </main>
</body>
</html>
